{% extends "base.html" %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">Welcome to the Student Management System</h1>
    <p class="lead">Manage your courses and track your progress seamlessly.</p>
    <hr class="my-4">

    {% if not current_user.is_authenticated %}
      <a class="btn btn-primary btn-lg" href="{{ url_for('auth.login') }}" role="button">Login</a>
      <a class="btn btn-success btn-lg" href="{{ url_for('auth.register') }}" role="button">Register</a>
    {% else %}
      <!-- Changed 'dashboard' to 'main.dashboard' -->
      <a class="btn btn-primary btn-lg" href="{{ url_for('main.dashboard') }}" role="button">Go to Dashboard</a>
    {% endif %}
  </div>
{% endblock %}
